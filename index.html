<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calcula Gorjetas</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="title">Calculando sua gorjeta</h1>
    </div>
    <div>
      <form class="tipForm" id="tipForm">
        <label for="bill">
          <p>Qual o valor da conta?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="00,00" name="bill" id="bill" class="formInput" required>
        </p>
        <label for="serviceQuality">
          <p>Como foi o atendimento?</p>
        </label>
        <p>
          <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
            <option disabled selected value="0">Selecione uma opção</option>  
            <option value="0.1">10% - Ótimo</option>
            <option value="0.07">7% - Bom</option>
            <option value="0.04">5% - Aceitável</option>
            <option value="0.02">3% - Ruim</option>
            <option value="0">0% - Péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="0" name="people" id="people" class="formInput" required> pessoa(s)
        </p>
        <button type="submit" class="formButton">CALCULAR</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total:
      R$<span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
